
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Terrorism Heatmap</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Optional, for external CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .country {
            stroke: #666;
            stroke-width: 0.5;
        }
        .legend {
            font-size: 12px;
            margin-top: 10px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        #yearLabel {
            margin-top: 10px;
            font-size: 16px;
        }
        .slider-container {
            position: relative;
            width: 960px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; padding: 20px; background: #333; color: white;">Global Terrorism Heatmap</h1>

    <div id="map"></div>

    <div class="slider-container">
        <input type="range" id="yearSlider" min="2000" max="2020" value="2000" step="1">
        <div id="yearLabel">Year: 2000</div>
    </div>

    <div id="legend"></div>
    <div id="tooltip" class="tooltip"></div>

    <script src="jsViis.js"></script> <!-- Link to external JS file -->
</body>
</html>
